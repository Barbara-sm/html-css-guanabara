<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esté video está hospedado no meu proprio servidor</p>
    <video src="midia/meuvideo.mp4" controls></video>
    <h1>Inserindo videos do YouTube</h1>
    <!-- Pra fazer isso entre no video do youtube desejado aberte em compartilhar e depois em encorporar ai copia pronto-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/d_rjQDJIANI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
